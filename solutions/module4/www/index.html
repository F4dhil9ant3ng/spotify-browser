<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <!--
        http://cspisawesome.com/

       Customize this policy to fit your own app's needs. For more guidance, see:
           https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
           We recommend using this site to help you build your Content Security Policy easily: http://cspisawesome.com/
       Some notes:
           * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
           * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
           * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
               * Enable inline JS: add 'unsafe-inline' to default-src
       -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval';
         script-src * 'unsafe-eval'; style-src 'self'; media-src *; frame-src *;  img-src * data:; connect-src * 'unsafe-eval'">

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">

    <!-- Font-awesome icon library -->
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="layout-dark">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p>Left panel content goes here</p>
        </div>
    </div>
    <div class="views">
        <!-- Main view-->
        <div class="view view-main">
            <!-- Top Navigation Bar-->
            <div class="navbar" >
                <div class="navbar-inner">
                    <!-- Home navbar -->
                    <div class="left ">
                        <!-- Left side navbar contains only icon -->
                        <a href="#" class="link icon-only open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </div>
                    <div class="center sliding">Spotify Browser</div>
                </div>
            </div>

            <!-- Pages -->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="index" class="page">

                    <!-- Scrollable page content-->
                    <div class="page-content">
                        <div class="content-block-title">Criteria</div>
                        <div class="list-block">
                            <ul>
                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon fa fa-music"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">Songs</div>
                                            <div class="item-input">
                                                <input id="term" type="text" placeholder="Search for..." value=""/>
                                            </div>
                                        </div>
                                    </div>
                                </li>

                                <li>
                                    <div class="item-content">
                                        <div class="item-media"><i class="icon fa fa-list-ol"></i></div>
                                        <div class="item-inner">
                                            <div class="item-title label">Max Results</div>
                                            <div class="item-input">
                                                <div class="range-slider">
                                                    <input id="numResults" type="range" min="0" max="50" value="20" step="1"/>
                                                </div>
                                            </div>
                                            <div class="item-input rangeVal">
                                                <input id="sliderVal" type="text" disabled value="20">
                                            </div>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </div>
                        <div class="content-block">
                            <div class="row">
                                <div class="col-100">
                                    <input id="btnSearch" type="button" value="Submit" class="button button-big button-fill color-green"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bottom Toolbar on every view unless no-toolbar class specified (see item template)-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <a href="http://www.spotify.com" class="link external">
                        <i class="icon icon-spotify"></i>
                        <p class="color-white">&nbsp;Spotify</p>
                    </a>

                    <a href="http://www.idangero.us/framework7" class="link external">
                        <i class="icon icon-f7"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Media List Template  -->
    <script id="listTemplate" type="text/template7">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
                <div class="center sliding">Results</div>
                <div class="right">
                    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
            </div>
        </div>

        <!-- Search bar -->
        <div class="page" data-page="list">
            <form class="searchbar searchbar-init" data-search-list=".list-block-search" data-search-in=".item-title"
                  data-searchbar-found=".searchbar-found" data-searchbar-not-found=".searchbar-not-found">
                <div class="searchbar-input">
                    <input type="search" placeholder="Search">
                    <a href="#" class="searchbar-clear"></a>
                </div>
                <a href="#" class="searchbar-cancel">Cancel</a>
            </form>
            <div class="searchbar-overlay"></div>
            <div class="page-content">
                <!-- no result -->
                <div class="content-block searchbar-not-found">
                    Nothing found
                </div>

                <div id="mediaList" class="list-block media-list list-block-search searchbar-found">
                    <ul>
                        {{#each this}}
                        <li class="swipeout">
                            <div class="swipeout-content">
                                <a href='#' class="item-content item-link" data-template='itemTemplate' data-context='{{stringify this}}'>
                                    <div class="item-media">
                                        <img data-src="{{album.images[2].url}}" class="lazy">
                                    </div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">{{name}}</div>
                                        </div>
                                        <div class="item-subtitle">{{artists[0].name}}</div>
                                        <div class="item-text">{{album.name}}</div>
                                    </div>
                                </a>
                            </div>
                            <div class="swipeout-actions-right">
                                <a href="#" class="bg-orange favorite" data-item="{{@index}}"><i class="icon fa fa-star fa-2x"></i></a>
                                <a href="#" class="bg-blue share" data-item="{{@index}}"><i class="icon fa fa-share fa-2x"></i></a>
                            </div>
                            <div class="swipeout-actions-left">
                                <a href="#" class="bg-green preview" data-item="{{@index}}"><i class="icon fa fa-play fa-2x"></i></a>
                            </div>
                        </li>
                        {{/each}}
                    </ul>
                </div>
            </div>
        </div>
    </script>

    <!-- Media Item Template -->
    <script id="itemTemplate" type="text/template7">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
                <div class="center sliding">Media Detail</div>
                <div class="right">
                    <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                </div>
            </div>
        </div>

        <div data-page="media" class="page no-toolbar">
            <div class="page-content">
                <div class="content-block-title">Track Info</div>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-media"><img data-src="{{album.images[2].url}}" class="lazy"/></div>
                                <div class="item-inner">
                                    <div class="item-title">{{name}}</div>
                                </div>
                            </div>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Type</div>
                                    <div class="item-title label">{{type}}</div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Artist</div>
                                    <div class="item-title label">{{artists[0].name}}</div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="content-block-title">Album Info</div>
                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Album</div>
                                    <div class="item-title label">{{album.name}}</div>
                                </div>
                            </div>
                        </li>

                        <li>
                            <div class="item-content">
                                <div class="item-inner">
                                    <div class="item-title label">Popularity Rank</div>
                                    <div class="item-input">
                                        <div class="range-slider">
                                            <input type="range" min="0" max="100" value="{{popularity}}" disabled/>
                                        </div>
                                    </div>
                                    <div class="item-input rangeVal">
                                        <input type="text" disabled value="{{popularity}}">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>

                <div class="content-block-title">Preview</div>
                <div class="content-block inset">
                    <div class="content-block-inner">
                        <div id="previewAudio">
                            <audio controls preload src="{{preview_url}}"></audio>
                        </div>
                    </div>
                </div>

                <div class="list-block">
                    <ul>
                        <li>
                            <div class="item-content bottom">
                                <div class="item-inner">
                                    <a href="#" class="item-media link favorite"><i class="icon fa fa-star fa-2x"></i> </a>
                                    <div class="item-title">
                                        <a href="{{external_urls.spotify}}" class="link external"> Open in Spotify</a>
                                    </div>
                                    <a href="#" class="share item-media link"><i class="icon fa fa-external-link fa-2x"></i></a>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </script>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
</body>

</html>
